<div class="scrollable" ng-controller="gerenciarVendaController">
    <div class="scrollable-content">
        <div class="section">
            <form ng-init="listLancamentoVenda()">
                <div class="form-group">
                    <input type="text" placeholder="" class="form-control" ng-model="ObjetoPaginacao.pesquisa">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="button" ng-click="fnPesquisar()">pesquisar</button>
                </div>
            </form>

            <div class="list-group">
                <table class="table table-hover">
                    <tr>
                        <th>Venda</th>
                        <th>Cliente</th>
                        <th>Valor</th>
                    </tr>
                    <tr ng-repeat="ovenda in Lista">
                        <td>
                            {{ovenda.LAV_DATA_PEDIDO | date:'dd/MM/yyyy'}}
                        </td>
                        <td>
                            {{ovenda.CLI_NOME}}
                        </td>
                        <td>{{ovenda.LAV_VALOR | currency: "R$ "}}</td>
                        <td><a href="#/listParcelaVendaCliente/{{ovenda.LAV_ID}},{{ovenda.CLI_ID}},{{ovenda.CLI_NOME}},{{ovenda.LAV_VALOR}},{{ovenda.LAV_FORMA_PAGAMENTO}},{{ovenda.LAV_DATA_PEDIDO}}"><sp><sp><span class="fa fa-diamond"></span></a></td>
                    </tr>
                </table>

                <!--<pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" max-size="maxSize" boundary-links="true"></pagination>-->

                <!--<div class="form-group">
                    <div class="form-group">
                        <a href="#/home" class="btn btn-primary">voltar</a>
                    </div>
                </div>-->

            </div>
        </div>
    </div>
</div>
