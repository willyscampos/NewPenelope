<div class="scrollable" ng-controller="SaldoController">

    <div class="scrollable-content">
        <div class="section">
            <p>
                {{saudacao}}
                {{nomeUsuario}}
            </p>

            <div class="list-group-item list-group-item-home media">
                <div class="row">
            
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="xx">Total de Vendas</label>
                            <input type="number" step="0.00" class="form-control" ng-model="VendasVlr" placeholder="0,00" readonly>
                        </div>

                        <div class="form-group">
                            <label for="xx">Vendas Recebidas</label>
                            <input type="number" step="0.00" class="form-control" ng-model="VendasPag" placeholder="0,00" readonly>
                        </div>
                    </div>                                       
                    
                </div>
            </div>
        </div>
    </div>
</div>
