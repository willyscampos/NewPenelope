<div class="scrollable" ng-controller="LancamentoVendaProdutosController">

    <div class="scrollable-content">
        <div class="section">
            <form class="form-group" ng-init="listProduto()">

                <div class="list-group-item list-group-item-home media">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="xx">Cliente</label>
                                <input type="text" class="form-control" ng-model="cliente_nome" disabled>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="xx">Selecione o Produto</label>
                                <div angucomplete-alt id="clientes" placeholder="Identifique o Produto" pause="200"
                                     selected-object="selectedProduto"
                                     remote-api-handler="searchProduto"
                                     title-field="pro_descricao" minlength="2"
                                     text-no-results="Escolha um produto"
                                     input-changed="inputChanged"
                                     input-class="form-control form-control-small" match-class="highlight">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="xx">Valor</label>
                                <input type="number" step="0.00" class="form-control" ng-model="valor_produto" placeholder="0,00" disabled>
                            </div>
                        </div>

                        <div class="col-lg-1">
                            <div class="form-group">
                                <label for="xx">QTD</label>
                                <input type="number" class="form-control" ng-model="qtd_produto" placeholder="0">
                            </div>
                        </div>

                        <div class="col-md-1">
                            <div class="form-group">
                                <label for="xx"></label>
                                <button type="submit" class="btn btn-primary" ng-click="registraProduto()">
                                    Incluir
                                    <!--<span class="fa fa-arrow-circle-right right" data-unicode="2b"></span>-->
                                </button>
                            </div>
                        </div>

                        <div class="col-lg-2">
                            <div class="checkbox">
                                <label for="xx">
                                    <button type="button" class="btn btn-primary" ng-click="definirFormaPagamento()">
                                        Forma de Pagamento
                                    </button>
                                </label>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="list-group-item list-group-item-home media" ng-hide="statusFormFormaPagamento">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="xx">Data da Venda</label>
                                <input type="date" class="form-control" ng-model="data_pedido" id="date" placeholder="dd/mm/aaaa" required>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="xx">Forma de Pagamento</label>
                                <select class="form-control" ng-model="forma_pagamento" ng-click="fPagamento()" required>
                                    <option ng-repeat="its in listFormaPagamento" value="{{its.Id}}">{{its.Nome}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-2" ng-hide="statusVencimento">
                            <div class="form-group">
                                <label for="xx">Data do Vencimento</label>
                                <input type="date" class="form-control" ng-model="data_vencimento" placeholder="dd/mm/aaaa">
                            </div>
                        </div>

                        <div class="col-md-1" ng-hide="statusParcela">
                            <div class="form-group">
                                <label for="xx">Parcelas</label>
                                <input type="number" class="form-control" ng-model="qtd_parcela" placeholder="0">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <br />
                            <div class="form-group">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" ng-click="finalizarVenda()">Finalizar Venda</button>
                                    <button type="button" class="btn btn-default"><a href="#/lancamentoVenda" class="pull-left">voltar</a></button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </form>

            <!--os dados-->
            <table class="table table-hover" id="lisProduto" datatable="ng" dt-options="dtOptions" dt-columns="dtColumns">
                <tr>
                    <th>Produto</th>
                    <th>Qtd</th>
                    <th>Excluir</th>
                </tr>
                <tr ng-repeat="oVendaProduto in listaProdutoTabela">
                    <td>{{oVendaProduto.PRO_DESCRICAO}}</td>
                    <td>{{oVendaProduto.PRO_VALOR_VENDA | currency: "R$ "}}</td>
                    <td>
                        <i class="fa fa-remove brown" ng-click="excluirProdutoLista(oVendaProduto.LAP_ID)"></i>
                    </td>
                </tr>
            </table>

            <div class="col-lg-2">
                <div class="form-group">
                    <label for="xx">Valor Total</label>
                    <input type="text" class="form-control" ng-model="valorTotalVenda" placeholder="0,00" disabled>
                </div>
            </div>
        </div>
    </div>
</div>
